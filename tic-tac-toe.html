<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">
		function goURL(url){
			setTimeout(function(){window.location.href=url},200)
		}
	</script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
	<div class="charContainer">
		<object><img class="character" src="./images/lady-snowblood.jpeg" alt="Lady Snowblood">   </object>
		<object><img class="character" src="./images/lone-wolf-and-cub.jpeg" alt="Lone Wolf and Cub"></object>
		<object><img class="character" src="./images/hidetora.jpeg" alt="Warlord Hidetora"></object>
		<object><img class="character" src="./images/sanjuro.jpeg" alt="Sanjuro"></object>
		<object><img class="character" src="./images/zatoichi.jpeg" alt="Zatoichi"></object>
		<object><img class="character" src="./images/golden-swallow.jpeg" alt="Golden Swallow"></object>
		<object><img class="character" src="./images/kid-with-golden-arm.jpeg" alt="Kid with the Golden Arm"></object>
		<object><img class="character" src="./images/yang-hui-zhen.jpeg" alt="Yang Hui-zhen"></object>
		<object><img class="character" src="./images/sartana.jpeg" alt="Sartana"></object>
		<object><img class="character" src="./images/the-man-with-no-name..jpeg" alt="Man with No Name"></object>
		<object><img class="character" src="./images/dirty-harry.jpeg" alt="Dirty Harry"></object>
		<object><img class="character" src="./images/jef-costello.jpeg" alt="Le Samouraï"></object>
		<object class="preview"><button class="btnClose">╳</button></object>
	</div>
	<button class="btnChar AI">Singleplayer</button>
	<button class="btnChar">Multiplayer</button>
	<div class="startScreen">
		<div class="congratsBG"><h3 class="congratsText">Sartana wins!</h3></div>
		<div class="congratsBG"><h3 class="btnRematch">Click <span>here</span> to rematch!</h3></div>
	</div>
	
	<div class="options">
		<div class="btnCloseOptions">X</div>
		<ul>
			<li><span class="reload">Reload save</span></li>
			<li>Play with: <span class="opponent selected">Human</span> / <span class="opponent">A.I.</span> / <span class="opponent">Terminator</span> / <span class="opponent">Minimax</span></li>
			<li>Timer: <span class="time">1</span> / <span class="time selected">5</span> / <span class="time">None</span></li>
			<li><span class="game selected">Tic Tac Toe</span></li>
			<li><span class="game"><a href="./index.html" onclick="goURL(this.href);return false">Ultimate Tic Tac Toe</a></span></li>
			<li><span class="mute">Mute</span></li>
			<li><span class="withdraw">Withdraw game</span></li>
		</ul>
	</div>


		<header>
			<h1>Tic Tac Toe</h1>
			<div class="settings"><img src="./images/settings-icon.png" alt="settings"></div>
				
		</header>
	<div class="main-content">
		<div class="TTT">
			<div class="cell" id="0">
				<p></p>	
			</div>
			<div class="cell" id="1">
				<p></p>	
			</div>
			<div class="cell" id="2">
				<p></p>	
			</div>
			<div class="cell" id="3">
				<p></p>	
			</div>
			<div class="cell" id="4">
				<p></p>	
			</div>
			<div class="cell" id="5">
				<p></p>	
			</div>
			<div class="cell" id="6">
				<p></p>	
			</div>
			<div class="cell" id="7">
				<p></p>	
			</div>
			<div class="cell" id="8">
				<p></p>	
			</div>
		</div>
	</div>
		
		

		<div class="players sidebar1">
			
			<img src="./images/lady-snowblood.jpeg" alt="character" class="player" id="P1">
			<h2 class="playerName">Player 1</h2>
		</div>
		<aside class="players sidebar2">
			<img src="./images/lady-snowblood.jpeg" alt="character" class="player" id="P2">
			<h2 class="playerName">Player 2</h2>
		</aside>

		<aside class="scoreInfo sidebar3">
			<h2 class="score">Wins: 0</h2>
			<h2 class="timer">10</h2>
			<h2 class="score">Wins: 0</h2>
		</aside>








	


    <script src="./js/script.js"></script>
</body>
</html>
